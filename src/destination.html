<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sidewalk Priorities</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

    <!-- <script src="https://unpkg.com/@turf/turf@6.3.0/turf.min.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
      integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div id="map">
      <div id="headerblock">
        <div class="box-overlay">
          <h1>Priorities by Destination:</h1>
          <h2 id="subtitle" class="green-text">Public Schools</h2>

          <hr />

          <h3>Filter by essential service type:</h3>
          <p>
            <select id="dropdown_category">
              <option value="all">(all)</option>
              <option value="Public School" selected>Public Schools</option>
              <option value="Private School">Private Schools</option>
              <option value="School - College, University">
                Colleges/Universities
              </option>
              <option value="Health Facility">Health Care Facilities</option>
              <option value="Food Store">Food Stores</option>
              <option value="Activity Center for Seniors or Disabled">
                Activity Centers for Senior/Disabled
              </option>
              <option value="Municipal Buildings">Municipal Buildings</option>
              <option value="trailhead">Trailheads</option>
              <option value="Libraries">Libraries</option>
              <option value="Shopping Centers">Shopping Centers</option>
            </select>
          </p>
          <hr />
          <span class="green-text italic"> Click on a point </span>
          to learn more about pedestrian accessibility.

          <hr />
          <div class="btn-group">
            <button class="button" onclick="location.href='/index.html'">
              About this map
            </button>
            <button
              class="button"
              onclick="location.href='/by-municipality.html'"
            >
              Explore by Municipality
            </button>
          </div>
        </div>

        <div id="info-box" class="box-overlay">
          <table>
            <tr>
              <td style="text-align: left; width: 66%">
                <h2 id="selected-poi-name" class="green-text">
                  Placeholder name
                </h2>
              </td>
              <td style="text-align: right; width: 34%">
                <div id="selected-poi-ratio">Placeholder percentage</div>
              </td>
            </tr>
          </table>

          <h4>Walkshed Size (in square miles)</h4>
          <div id="graph">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>

      <div id="legendblock">
        <div class="box-overlay">
          <!-- <h3>This is a placeholder for the legend</h3> -->
          <img id="poi-legend" style="width: 100%" src="./img/Legends-01.png" />
          <img
            id="walkshed-legend"
            style="width: 100%; display: none"
            src="./img/Legends-02.png"
          />
        </div>
      </div>
    </div>
    <!-- <script defer type="module" src="./js/index.js"></script> -->
  </body>
</html>
